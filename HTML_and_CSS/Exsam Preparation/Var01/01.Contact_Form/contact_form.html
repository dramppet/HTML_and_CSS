<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>

<body>

    <div class="container">
        <main>
            <h2>Get in Touch</h2>
            <form action="#">
                <div class="flex-row">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                </div>
                <textarea name="message" placeholder="Message" rows="1"></textarea>
                <button>SEND</button>
            </form>

            <p class="copy">&copy; Untitled. All rights reserved Design: <a href="#">HTML & CSS</a></p>

        </main>

        <aside>
            <h2>Follow</h2>
            <ul class="socials">
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github"></i></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></i></a></li>
                <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></i></a></li>
                <li><a href="#"><i class="fa-brands fa-threads"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i></a></li>

            </ul>
        </aside>
    </div>



</body>

</html>
