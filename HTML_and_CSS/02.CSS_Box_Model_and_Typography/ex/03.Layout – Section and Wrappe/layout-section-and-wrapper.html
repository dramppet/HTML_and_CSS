<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Section and Wrapper</title>
    <link rel="stylesheet" href="layout-section-and-wrapper.css">
</head>

<body>

    <header class="section section-header">
        <div class="wrapper">

            <h1>Header</h1>

        </div>
    </header>

    <heder class="section section-banner">
        <div class="wrapper">

            <p>Banner</p>

        </div>
    </heder>

    <section class="section section-article">
        <div class="wrapper">

            <p>Article</p>

        </div>
    </section>

    <foorer class="section section-footer">
        <div class="wrapper">

            <p>Footer</p>

        </div>
    </foorer>

</body>

</html>
